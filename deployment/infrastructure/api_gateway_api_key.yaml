AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Key Protected Book Q&A API Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: 
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/book-embeddings-${Environment}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/book-embeddings-${Environment}/index/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - 'arn:aws:s3:::epic-s3-bucket-ramayana'
                  - 'arn:aws:s3:::epic-s3-bucket-ramayana/*'
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: '*'

  BookQAAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'api-key-protected-book-qa-api-${Environment}'
      Description: 'API Key Protected Book Q&A API'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Key
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub 'book-qa-api-key-${Environment}'
      Description: 'API Key for Book Q&A application'
      Enabled: true

  # Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      Name: !Sub 'book-qa-usage-plan-${Environment}'
      Description: 'Usage plan for Book Q&A API'
      ApiStages:
        - ApiId: !Ref BookQAAPI
          Stage: !Ref Environment
      Quota:
        Limit: 10000
        Period: MONTH
      Throttle:
        BurstLimit: 100
        RateLimit: 50

  # Associate API Key with Usage Plan
  ApiKeyUsagePlan:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # Query endpoint
  QueryResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookQAAPI
      ParentId: !GetAtt BookQAAPI.RootResourceId
      PathPart: 'query'

  QueryMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BookQAAPI
      ResourceId: !Ref QueryResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${QueryLambda.Arn}/invocations'

  # Books endpoint
  BooksResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookQAAPI
      ParentId: !GetAtt BookQAAPI.RootResourceId
      PathPart: 'books'

  BooksMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BookQAAPI
      ResourceId: !Ref BooksResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListBooksLambda.Arn}/invocations'

  # Upload endpoint
  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookQAAPI
      ParentId: !GetAtt BookQAAPI.RootResourceId
      PathPart: 'upload'

  UploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BookQAAPI
      ResourceId: !Ref UploadResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadLambda.Arn}/invocations'

  # Repo endpoint
  RepoResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref BookQAAPI
      ParentId: !GetAtt BookQAAPI.RootResourceId
      PathPart: 'repo'

  RepoMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref BookQAAPI
      ResourceId: !Ref RepoResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RepoGeneratorLambda.Arn}/invocations'

  # Lambda Functions
  QueryLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'epic-query-function-${Environment}'
      Handler: query_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          EMBEDDINGS_TABLE: !Sub 'book-embeddings-${Environment}'
          ENVIRONMENT: !Ref Environment

  ListBooksLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'list-books-function-${Environment}'
      Handler: list_books.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          BOOKS_BUCKET: 'epic-s3-bucket-ramayana'
          ENVIRONMENT: !Ref Environment

  UploadLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'epic-upload-function-${Environment}'
      Handler: upload_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          S3_BUCKET_NAME: 'epic-s3-bucket-ramayana'
          ENVIRONMENT: !Ref Environment

  RepoGeneratorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'epic-repo-generator-${Environment}'
      Handler: repo_documentation_generator.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          S3_BUCKET_NAME: 'epic-s3-bucket-ramayana'
          ENVIRONMENT: !Ref Environment

  # Lambda Permissions
  QueryLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref QueryLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BookQAAPI}/*/*/query'

  ListBooksLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ListBooksLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BookQAAPI}/*/*/books'

  UploadLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref UploadLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BookQAAPI}/*/*/upload'

  RepoGeneratorLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref RepoGeneratorLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${BookQAAPI}/*/*/repo'

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - QueryMethod
      - BooksMethod
      - UploadMethod
      - RepoMethod
    Properties:
      RestApiId: !Ref BookQAAPI

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref BookQAAPI
      DeploymentId: !Ref ApiGatewayDeployment
      StageName: !Ref Environment

  # DynamoDB Table
  EmbeddingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'book-embeddings-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: chunk_id
          AttributeType: S
        - AttributeName: book_title
          AttributeType: S
      KeySchema:
        - AttributeName: chunk_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: book_title-index
          KeySchema:
            - AttributeName: book_title
              KeyType: HASH
          Projection:
            ProjectionType: ALL

Outputs:
  ApiEndpoint:
    Description: 'API Key Protected API Gateway endpoint URL'
    Value: !Sub 'https://${BookQAAPI}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
  ApiKey:
    Description: 'API Key for authentication'
    Value: !Ref ApiKey
  UsagePlanId:
    Description: 'Usage Plan ID'
    Value: !Ref UsagePlan 